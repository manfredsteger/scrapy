# MapScraper Pro - Docker Compose
# Works on: x86_64 (amd64), ARM64 (Apple Silicon, Raspberry Pi 4+), ARMv7
# 
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# All data is stored locally - no external database connections required.

services:
  # PostgreSQL Database - Local Only
  db:
    image: postgres:16-alpine
    container_name: mapscraper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mapscraper
      POSTGRES_PASSWORD: mapscraper_secret
      POSTGRES_DB: mapscraper
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapscraper -d mapscraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mapscraper-network

  # MapScraper Pro Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: mapscraper-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mapscraper:mapscraper_secret@db:5432/mapscraper
      SESSION_SECRET: local-dev-session-secret-change-in-production
      PORT: 5000
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Preserve node_modules from container
      - /app/node_modules
    ports:
      - "5000:5000"
    networks:
      - mapscraper-network

volumes:
  postgres_data:
    driver: local

networks:
  mapscraper-network:
    driver: bridge
